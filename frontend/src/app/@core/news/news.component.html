<h1>News</h1>
<div class="w90">
    <button mat-raised-button routerLink='/news/create'><fa-icon icon="plus"></fa-icon><span style="margin-left: 10px">News</span></button>
    <br />
    <br />
</div>
<table class="jabog32 w90">
    <tr>
        <th>Titel</th>
        <th>Zuletzt geändert am</th>
        <th>Zuletzt geändert von</th>
        <th>Erstellt von</th>
        <th class='actions'></th>
    </tr>
    <tr *ngFor="let item of items | async; let i = index">
       <td>{{ item.subject }}</td>
       <td>{{ item.modifiedAt | date : 'dd.MM.yy HH:mm' }}</td>
       <td>{{ item.modifiedBy?.userName }}</td>
       <td>{{ item.createdBy?.userName }}</td>
       <td class='actions'>
           <a routerLink='/news/edit/{{ item.id }}'><fa-icon icon='edit'></fa-icon></a>
           <a (click)='delete(item.id)'><fa-icon icon='trash'></fa-icon></a>
       </td>
    </tr>
</table>
