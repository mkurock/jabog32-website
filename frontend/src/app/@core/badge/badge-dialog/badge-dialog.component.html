<div class="dialog-header">
    Auszeichnung
</div>
<div>
    <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input type="text" [(ngModel)]="item.name" matInput placeholder="Text" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>image Url</mat-label>
        <input type="text" [(ngModel)]="item.imageUrl" matInput placeholder="Text" />
    </mat-form-field>
    <div class="preview" [style.backgroundImage]="'url(' + item.imageUrl + ')'">
        Vorschau
    </div>
</div>
<div class="controls">
    <button mat-raised-button color="primary" (click)="ok()">Speichern</button>
    <button mat-raised-button (click)="cancel()">Abbrechen</button>
</div>
